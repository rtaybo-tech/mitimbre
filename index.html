<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre Digital - Sistema Multi-Edificio</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary-color: #25d366;
            --secondary-color: #128c7e;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --danger: #ff4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #legal-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 5000;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .modal-content {
            background: var(--card-bg); padding: 25px; border-radius: 20px;
            max-width: 450px; width: 100%; border: 1px solid #333; text-align: center;
        }

        #main-ui { display: none; width: 100%; max-width: 500px; }
        
        header { text-align: center; margin-bottom: 30px; }
        .logo { 
            font-size: 4rem; 
            margin-bottom: 10px; 
            cursor: pointer; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .bell-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; margin-bottom: 40px;
        }

        .bell-button {
            background: var(--card-bg); color: white; border: 1px solid #333;
            padding: 25px 10px; border-radius: 15px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            transition: 0.2s;
        }

        .bell-button:active { transform: scale(0.95); background: #333; }
        .bell-button i { font-size: 0.7rem; color: var(--primary-color); font-style: normal; margin-bottom: 5px; }

        #admin-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); z-index: 4000; padding: 20px; overflow-y: auto;
        }

        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--text-dim); font-size: 0.9rem; }
        input {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444;
            background: #2a2a2a; color: white; font-size: 1rem;
        }

        .btn {
            padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 100%;
        }
        .btn-primary { background: var(--primary-color); color: black; }
        .btn-outline { background: transparent; border: 1px solid #444; color: white; margin-top: 10px; }
        .btn-danger { background: var(--danger); color: white; padding: 5px 10px; font-size: 0.8rem; width: auto; }

        .admin-list-item {
            background: #2a2a2a; padding: 15px; border-radius: 10px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }

        #custom-alert {
            display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; color: black; padding: 25px; border-radius: 20px;
            width: 90%; max-width: 400px; z-index: 6000; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="legal-modal">
        <div class="modal-content">
            <h2 style="color:var(--primary-color); margin-bottom: 15px;">Aviso Legal</h2>
            <p style="font-size: 0.85rem; color: #ccc; text-align: justify; margin-bottom: 20px; line-height: 1.4;">
                Este sistema es un facilitador de contacto tÃ©cnico entre visitantes y residentes conforme a la Ley 25.326.
            </p>
            <button class="btn btn-primary" onclick="acceptLegal()">Acepto y deseo continuar</button>
        </div>
    </div>

    <div id="main-ui">
        <header>
            <div class="logo" id="logo-trigger" onclick="handleLogoClick()">ðŸ””</div>
            <h1 id="building-name">Cargando...</h1>
            <p style="color: var(--text-dim);">Toque el botÃ³n para anunciar su llegada</p>
        </header>
        <div class="bell-grid" id="bell-grid"></div>
    </div>

    <div id="admin-panel">
        <div class="admin-header">
            <h2>Panel Administrativo</h2>
            <button class="btn btn-outline" style="width: auto;" onclick="closeAdmin()">Salir</button>
        </div>
        <div style="background: var(--card-bg); padding: 15px; border-radius: 15px; margin-bottom: 30px;">
            <div class="input-group">
                <label>Nombre del Edificio / Casa</label>
                <input type="text" id="edit-building-name" placeholder="Ej: Torre Olivos">
                <button class="btn btn-primary" style="margin-top: 10px;" onclick="updateBuildingName()">Actualizar Nombre</button>
            </div>
            <hr style="border: 0.5px solid #333; margin: 20px 0;">
            <h3>AÃ±adir Timbre</h3>
            <div class="input-group">
                <label>Nombre (Ej: Depto 4B)</label>
                <input type="text" id="new-name">
            </div>
            <div class="input-group">
                <label>WhatsApp (Sin +)</label>
                <input type="number" id="new-phone">
            </div>
            <button class="btn btn-primary" onclick="addTimbre()">Guardar Timbre</button>
        </div>
        <h3>Registrados</h3>
        <div id="admin-list" style="margin-top: 15px;"></div>
    </div>

    <div id="custom-alert">
        <h3 id="alert-title">Confirmar</h3>
        <p id="alert-text" style="margin-bottom: 20px;"></p>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-outline" style="color: black;" onclick="closeAlert()">Cancelar</button>
            <button class="btn btn-primary" id="confirm-btn">Enviar</button>
        </div>
    </div>

    <script>
        // CONFIGURACIÃ“N EXTRAÃDA DE TUS FOTOS
        const firebaseConfig = {
            apiKey: "AIzaSyDel_MLTNey6XsrLgNgT5DSvqkuOznXQKk",
            authDomain: "mi-timbre-158cc.firebaseapp.com",
            databaseURL: "https://mi-timbre-158cc-default-rtdb.firebaseio.com",
            projectId: "mi-timbre-158cc",
            storageBucket: "mi-timbre-158cc.firebasestorage.app",
            messagingSenderId: "390257996402",
            appId: "1:390257996402:web:36c0bda316b868f15fc8eb",
            measurementId: "G-RQ8G4EPK0X"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Identificamos el edificio por la URL (ej: ?id=edificio1)
        const urlParams = new URLSearchParams(window.location.search);
        const edificioID = urlParams.get('id') || 'demo';

        let listadoTimbres = [];
        let clickCount = 0;
        let lastClickTime = 0;

        function initData() {
            // Cargar nombre
            db.ref('edificios/' + edificioID + '/nombre').on('value', (snap) => {
                const name = snap.val() || "Mi Timbre Digital";
                document.getElementById('building-name').innerText = name;
                document.getElementById('edit-building-name').value = name;
            });

            // Cargar timbres
            db.ref('timbres/' + edificioID).on('value', (snap) => {
                const data = snap.val();
                listadoTimbres = data ? Object.entries(data).map(([key, val]) => ({...val, id: key})) : [];
                renderTimbres();
            });
        }

        function renderTimbres() {
            const grid = document.getElementById('bell-grid');
            const adminList = document.getElementById('admin-list');
            grid.innerHTML = ''; adminList.innerHTML = '';

            listadoTimbres.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'bell-button';
                btn.innerHTML = `<i>TIMBRE</i><strong>${item.nombre}</strong>`;
                btn.onclick = () => {
                    document.getElementById('alert-text').innerHTML = `Â¿Avisar a <b>${item.nombre}</b>?`;
                    document.getElementById('custom-alert').style.display = 'block';
                    document.getElementById('confirm-btn').onclick = () => {
                        window.location.href = `https://api.whatsapp.com/send?phone=${item.whatsapp}&text=ðŸ”” *AVISO*: Hay alguien en la puerta.`;
                    };
                };
                grid.appendChild(btn);

                const div = document.createElement('div');
                div.className = 'admin-list-item';
                div.innerHTML = `<div><strong>${item.nombre}</strong></div><button class="btn btn-danger" onclick="removeTimbre('${item.id}')">X</button>`;
                adminList.appendChild(div);
            });
        }

        function addTimbre() {
            const n = document.getElementById('new-name').value;
            const p = document.getElementById('new-phone').value;
            if(n && p) db.ref('timbres/' + edificioID).push({ nombre: n, whatsapp: p });
            document.getElementById('new-name').value = ''; document.getElementById('new-phone').value = '';
        }

        function removeTimbre(key) { if(confirm("Â¿Eliminar?")) db.ref('timbres/' + edificioID + '/' + key).remove(); }
        
        function updateBuildingName() {
            const n = document.getElementById('edit-building-name').value;
            db.ref('edificios/' + edificioID).set({ nombre: n });
            alert("Nombre actualizado");
        }

        function handleLogoClick() {
            const now = Date.now();
            if (now - lastClickTime > 1500) clickCount = 0;
            clickCount++; lastClickTime = now;
            if (clickCount === 4) {
                if(prompt("Clave:") === "siso1926") document.getElementById('admin-panel').style.display = 'block';
            }
        }

        function acceptLegal() {
            document.getElementById('legal-modal').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            initData();
        }

        function closeAlert() { document.getElementById('custom-alert').style.display = 'none'; }
        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
    </script>
</body>
</html>
